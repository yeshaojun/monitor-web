name: Deploy publish-deploy
on: [push]
jobs: 
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PWD }}
          script_stop: true
          script: |
            sudo -s
            cd /data
            sudo rm -rf monitor-web
            sudo git clone git@github.com:yeshaojun/monitor-web.git -b ${{github.ref_name}}
            cd monitor-web
            ls